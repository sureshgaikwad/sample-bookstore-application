apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-app
  namespace: sgaikwad
  labels:
    app: bookstore-app
    author: suresh-gaikwad
  annotations:
    description: "Bookstore Application Deployment using UBI-based image"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookstore-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: bookstore-app
        author: suresh-gaikwad
    spec:
      containers:
      - name: bookstore-app
        image: image-registry.openshift-image-registry.svc:5000/sgaikwad/bookstore-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "openshift"
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m -XX:+UseG1GC"
        - name: SPRING_CONFIG_LOCATION
          value: "classpath:/application.properties"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
          successThreshold: 1
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: bookstore-app
  namespace: sgaikwad
  labels:
    app: bookstore-app
    author: suresh-gaikwad
  annotations:
    description: "Bookstore Application Service"
spec:
  selector:
    app: bookstore-app
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: bookstore-app
  namespace: sgaikwad
  labels:
    app: bookstore-app
    author: suresh-gaikwad
  annotations:
    description: "Bookstore Application Route with HTTPS"
    haproxy.router.openshift.io/timeout: "60s"
spec:
  host: bookstore-app-sgaikwad.apps.cluster.example.com
  to:
    kind: Service
    name: bookstore-app
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
