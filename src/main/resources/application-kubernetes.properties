# Kubernetes-specific configuration
# Created by Suresh Gaikwad

# Server Configuration
server.port=8080

# Database Configuration (H2 In-Memory Database for demo)
spring.datasource.url=jdbc:h2:mem:bookstore
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration (disabled in Kubernetes)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration for Kubernetes
logging.level.com.bookstore=INFO
logging.level.root=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Management endpoints for Kubernetes
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Application Info
info.app.name=Bookstore Application
info.app.description=Simple Bookstore REST API deployed on Kubernetes
info.app.version=1.0.0
info.app.author=Suresh Gaikwad
info.app.contact.name=Suresh Gaikwad
info.app.contact.email=suresh.gaikwad@example.com
info.app.environment=kubernetes

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
