apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookstore-ingress
  namespace: bookstore
  labels:
    app: bookstore
    author: suresh-gaikwad
  annotations:
    description: "Bookstore Application Ingress by Suresh Gaikwad"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: bookstore.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bookstore-service
            port:
              number: 80
  - host: bookstore-api.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bookstore-service
            port:
              number: 80
