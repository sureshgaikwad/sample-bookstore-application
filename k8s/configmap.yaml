apiVersion: v1
kind: ConfigMap
metadata:
  name: bookstore-config
  namespace: bookstore
  labels:
    app: bookstore
    author: suresh-gaikwad
data:
  application.properties: |
    # Server Configuration
    server.port=8080
    
    # Database Configuration (H2 In-Memory Database)
    spring.datasource.url=jdbc:h2:mem:bookstore
    spring.datasource.driverClassName=org.h2.Driver
    spring.datasource.username=sa
    spring.datasource.password=
    
    # H2 Console Configuration (disabled in production)
    spring.h2.console.enabled=false
    
    # JPA/Hibernate Configuration
    spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
    spring.jpa.hibernate.ddl-auto=create-drop
    spring.jpa.show-sql=false
    spring.jpa.properties.hibernate.format_sql=false
    
    # Logging Configuration
    logging.level.com.bookstore=INFO
    logging.level.root=WARN
    
    # Application Configuration
    spring.application.name=bookstore-app
    
    # Management endpoints
    management.endpoints.web.exposure.include=health,info,metrics
    management.endpoint.health.show-details=when-authorized
    management.info.env.enabled=true
    
    # Application Info
    info.app.name=Bookstore Application
    info.app.description=Simple Bookstore REST API
    info.app.version=1.0.0
    info.app.author=Suresh Gaikwad
