apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bookstore-network-policy
  namespace: bookstore
  labels:
    app: bookstore
    author: suresh-gaikwad
  annotations:
    description: "Bookstore Application Network Policy by Suresh Gaikwad"
spec:
  podSelector:
    matchLabels:
      app: bookstore
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: bookstore
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
