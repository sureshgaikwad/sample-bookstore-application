apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: bookstore-app
  namespace: sgaikwad
  labels:
    app: bookstore-app
    author: suresh-gaikwad
  annotations:
    description: "Bookstore Application BuildConfig using Docker strategy with UBI"
spec:
  source:
    type: Git
    git:
      uri: https://github.com/sureshgaikwad/sample-bookstore-application.git
      ref: main
    contextDir: .
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile.ubi
      from:
        kind: DockerImage
        name: registry.access.redhat.com/ubi8/openjdk-17:latest
  output:
    to:
      kind: ImageStreamTag
      name: bookstore-app:latest
  triggers:
  - type: ConfigChange
  - type: GitHub
    github:
      secret: github-webhook-secret
  - type: Generic
    generic:
      secret: generic-webhook-secret
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: bookstore-app
  namespace: sgaikwad
  labels:
    app: bookstore-app
    author: suresh-gaikwad
  annotations:
    description: "Bookstore Application ImageStream"
spec:
  lookupPolicy:
    local: true
